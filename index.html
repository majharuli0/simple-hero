<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Hero - Light Theme</title>
    <style>
      :root {
        --background-color: #fff;
        --text-color: #000;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        transition: all 0.3s ease;
      }

      .hero {
        background-color: var(--background-color);
        color: var(--text-color);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .hero h1 {
        font-size: 3rem;
      }
      .toggle-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px;
        cursor: pointer;
        font-size: 1rem;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
      }
      .dark-mode {
        --background-color: #333;
        --text-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <h1>Welcome to My Hero Section</h1>
    </div>

    <button class="toggle-btn" onclick="toggleMode()">Toggle Dark/Light</button>

    <script>
      function toggleMode() {
        document.body.classList.toggle("dark-mode");
      }
    </script>
  </body>
</html>
